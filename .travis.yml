language: bash
os: linux-ppc64le
sudo: required
services: docker

script:
  - git clone https://github.com/docker/docker-ce
  - cd /docker-ce/components/packaging/rpm
  - VERSION=current make centos
  - cd ../../../
  - cd components/packaging/deb
  - VERSION=current make ubuntu-xenial
  - VERSION=current make ubuntu-bionic 
  - VERSION=current make debian-stretch
