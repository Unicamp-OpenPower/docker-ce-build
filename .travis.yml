matrix:
  include:
  - env: sys=debian-stretch dir=docker-ce/components/packaging/deb ftp_dir=deb local_dir=components/packaging/deb/debbuild/
  - env: sys=ubuntu-xenial dir=docker-ce/components/packaging/deb ftp_dir=deb local_dir=components/packaging/deb/debbuild/
  - env: sys=ubuntu-bionic dir=docker-ce/components/packaging/deb ftp_dir=deb local_dir=components/packaging/deb/debbuild/
  - env: sys=centos dir=docker-ce/components/packaging/rpm ftp_dir=rpm local_dir=components/packaging/rpm/rpmbuild/RPMS/ppc64le/

os: linux-ppc64le
sudo: required
services: docker

script:
   - sudo apt install -y lftp
   - git clone https://github.com/docker/docker-ce
   - cd docker-ce && git apply --3way ../patches/* && cd ../
   - cd $dir
   - VERSION=1 make $sys
   - lftp -c "open -u $USER,$PASS ftp://oplab9.parqtec.unicamp.br; mirror -R  $local_dir /ppc64el/docker/Containerd/$ftp_dir/"
